name: Build and Sign APK

on:
  workflow_call:
    inputs:
      variant:
        description: 'Build variant to build'
        required: true
        type: string
    secrets:
      ANDROID_KEYSTORE_BASE64:
        required: false
      ANDROID_KEYSTORE_PASSWORD:
        required: false
      ANDROID_KEY_ALIAS:
        required: false
      ANDROID_KEY_PASSWORD:
        required: false

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

#    - name: Set up Android SDK
#      uses: android-actions/setup-android@v2

    - name: Download Variant Properties File
      uses: actions/download-artifact@v4
      with:
        name: properties-file
    - name: Download Local Properties File
      uses: actions/download-artifact@v4
      with:
        name: local-properties-file
    - name: Decrypt all .gpg files
      run: |
        for file in *.gpg; do
          if [[ -f "$file" ]]; then
            echo "Decrypting $file"
            gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --output "${file%.gpg}" --decrypt "$file"
          fi
        done
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
#    - name: Generate build number
#      if: ${{ !startsWith(github.ref, 'refs/heads/dependabot/') && !startsWith(github.head_ref, 'dependabot/') }}
#      id: buildnumber
#      uses: onyxmueller/build-tag-number@v1
#      with:
#        token: ${{secrets.GITHUB_TOKEN}}
#
#    - name: Update version code in build.gradle
#      if: ${{ !startsWith(github.ref, 'refs/heads/dependabot/') && !startsWith(github.head_ref, 'dependabot/') }}
#      run: |
#        sed -i "s/versionCode [0-9]\+/versionCode ${{ steps.buildnumber.outputs.build_number }}/" app/build.gradle

    - name: Retrieve the latest build tag
      id: latest_build_tag
      run: |
        PREFIX="build-number-"
        TAG=$(git tag -l "$PREFIX*" | sort -rV | head -n 1)
        echo "Old tag $TAG"
        if [[ $TAG ]]; then
          echo "::set-output name=old_tag::$TAG"
        fi

    - name: Determine new build number
      id: new_build_number
      run: |
        PREFIX="build-number-"
        LAST_BUILD_NUMBER=$(git tag -l "$PREFIX*" | sort -rV | head -n 1 | sed "s/^$PREFIX//")
        BUILD_NUMBER=$((LAST_BUILD_NUMBER+1))
        NEW_TAG="$PREFIX$BUILD_NUMBER"
        echo "Next build number is $BUILD_NUMBER"
        echo "::set-output name=new_tag::$NEW_TAG"
        echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

    - name: Tag the new build number
      run: |
        NEW_TAG=${{ steps.new_build_number.outputs.new_tag }}
        OLD_TAG=${{ steps.latest_build_tag.outputs.old_tag }}
        echo "Deleting old tag $TAG"
        git tag -d $OLD_TAG
        git push origin :refs/tags/$OLD_TAG
        git tag $NEW_TAG
        git push origin $NEW_TAG

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "$ENCODED_STRING" | base64 -d > "${RUNNER_TEMP}/keystore.jks"

    - name: Convert variant to lowercase
      id: convert
      run: echo "variant_lowercase=$(echo '${{ inputs.variant }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build with Gradle
      run: ./gradlew assemble${{ env.variant_lowercase }}
      env:
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ env.variant_lowercase }}-apk
        path: app/build/outputs/apk/${{ env.variant_lowercase }}/*.apk
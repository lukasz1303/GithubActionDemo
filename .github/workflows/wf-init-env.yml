name: Init environment properties

on:
  workflow_call:
    inputs:
      variant:
        required: true
        type: string

jobs:
  load-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Load Properties File
        run: |
          VARIANT_LOWERCASE=$(echo "${{ inputs.variant }}" | tr '[:upper:]' '[:lower:]')
          SECRET_NAME=$(echo "${{ inputs.variant }}" | tr '[:lower:]' '[:upper:]')_PROPERTIES_BASE64
          SECRET_VALUE="${{ secrets[SECRET_NAME] }}"
          if [ -z "$SECRET_VALUE" ]; then
            echo "Secret not found"
            exit 1
          fi
          echo "$SECRET_VALUE" | base64 --decode > $FILENAME
          echo "FILENAME=$FILENAME" >> $GITHUB_ENV
          echo "Generated FILENAME: $FILENAME"
          echo "Generated SECRET_VALUE: $SECRET_VALUE"
          ls -lah
          pwd

      - name: test
        run: |
          echo "Generated FILENAME: $FILENAME"
      - name: Upload Properties File
        uses: actions/upload-artifact@v4
        with:
          name: properties-file
          path: ${{ env.FILENAME }}

